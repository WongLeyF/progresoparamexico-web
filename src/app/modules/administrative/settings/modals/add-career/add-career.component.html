<div mat-dialog-content>
    <div class="p-2" style="position: absolute; top: 0; right: 0;">
        <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title"
            (click)="dialogRef.close('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="text-center d-flex flex-column align-items-center">
        <h5 class="mt-2" style="font-size: 1.5em; color: #343a3f;">{{data.title}}</h5>
        <form [formGroup]="careerForm" class="col-12 pt-3 text-left">
            <div class="form-group">
                <label class="bold" for="name">Nombre</label>
                <input type="text" required
                    [ngClass]="{'is-invalid': careerForm.get('name').invalid && (careerForm.get('name').dirty || careerForm.get('name').touched) }"
                    formControlName="name" class="form-control" name="name" id="name">
            </div>
            <div class="form-group">
                <label class="bold" for="schoolGrade">Seleccione la Institucion</label>
                <select class="form-control controls" formControlName="instituteId" 
                [ngClass]="{'is-invalid': careerForm.get('instituteId').invalid && (careerForm.get('instituteId').dirty || careerForm.get('instituteId').touched) }">
                    <option value="" selected>Selecciona una institución</option>
                    <option *ngFor="let institution of institutes" [value]="institution._id">{{institution.name}}</option>
                </select>
            </div>
            <!-- Descripcion -->
            <div class="form-group">
                <label class="bold" for="description">Descripción</label>
                <textarea class="form-control" required
                    [ngClass]="{'is-invalid': careerForm.get('description').invalid && (careerForm.get('description').dirty || careerForm.get('description').touched) }"
                    formControlName="description" name="description" id="description" rows="3"></textarea>
            </div>


        </form>
        <div class="mt-4 text-center">
            <button class="btn" style="background: #EDEEF3; font-weight: 500;"
                (click)="dialogRef.close('Cross click')">Cancelar</button>
            <button class="btn btn-primary ml-2" (click)="career?._id ? onEdit() : onSubmit()">{{data.buttonText}}</button>
        </div>
    </div>
</div>
